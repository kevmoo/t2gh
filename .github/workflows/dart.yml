name: Dart CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: pub get
  analyze:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - run: dartanalyzer --fatal-warnings --fatal-infos .
  dartfmt:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - run: dartfmt -n .
  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - run: pub run test
