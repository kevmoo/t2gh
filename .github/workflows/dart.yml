name: Dart CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: pub get
  analyze:
    needs: setup
    - name: Checks code analysis
      run: dartanalyzer --fatal-warnings --fatal-infos .
  dartfmt:
    needs: setup
    - name: Check code formatting
      run: dartfmt -n .
  test:
    needs: setup
    - name: Run tests
      run: pub run test
